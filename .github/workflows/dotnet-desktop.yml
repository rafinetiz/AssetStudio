name: "AssetStudio"
on: [push]
jobs:
  Build-Artifact:
    runs-on: windows-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2
      - name: "Add msbuild to PATH"
        uses: microsoft/setup-msbuild@v1.0.2
      - name: "Building application"
        run: msbuild AssetStudio.sln
